<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайт</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E654J66TS5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Базовая настройка Google Analytics
      gtag('config', 'G-E654J66TS5');
    </script>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Этот сайт создан для тестирования событий Google Analytics.</p>

    <!-- Кнопка для теста -->
    <button id="testButton">Нажми меня</button>

    <script>
      // Функция для отправки события в Google Analytics
      function trackButtonClick() {
          gtag('event', 'click', {
              'event_category': 'Button',
              'event_label': 'Test Button Clicked'
          });
          console.log("Событие отправлено: кнопка нажата!");
      }

      // Назначаем обработчик клика на кнопку
      document.getElementById('testButton').addEventListener('click', trackButtonClick);
    </script>
</body>
</html>
