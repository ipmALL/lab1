<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайт</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E654J66TS5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Базова конфігурація Google Analytics
      gtag('config', 'G-E654J66TS5');
    </script>
</head>
<body>
    <h1>П1ривет, мир!</h1>
    <p>Этот 11сqweqweайт создан для тестирования Google Analytics.</p>

    <script>
      // Перевіряємо, чи є User-ID у localStorage
      let userId = localStorage.getItem('userId');
      
      // Якщо немає, створюємо новий унікальний ID
      if (!userId) {
          userId = 'user_' + Math.random().toString(36).substr(2, 9);
          localStorage.setItem('userId', userId);
      }

      // Передаємо User-ID в Google Analytics
      gtag('config', 'G-E654J66TS5', {
          'user_id': userId
      });

      console.log("User-ID:", userId); // Для перевірки в консолі браузера
    </script>
</body>
</html>
